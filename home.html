<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
</head>
<body>
    {% if session %}
    <p><a href="{{url_for('logout')}}">Logout</a></p>
    <div><pre>{{ pretty }}</pre></div>
    {% else %}
    <p><a href="{{ url_for('googlelogin') }}">Login with Google</a></p>
    {% endif %}
</body>
</html>
